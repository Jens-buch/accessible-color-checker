<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessible Color Matrix</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@600&display=swap" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Accessible Color Matrix</h1>
    <input id="palette-name" type="text" placeholder="Enter palette name..." required />

    <div id="color-inputs" class="color-inputs"></div>

    <div class="button-row">
      <button id="add-color">Add Color</button>
      <button id="generate-matrix">Generate Matrix</button>
      <button id="export-png">Export as PNG</button>
    </div>

    <div id="matrix"></div>

    <div class="share-link-container">
      <strong>Shareable link:</strong>
      <a href="#" id="share-link">(not generated yet)</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
